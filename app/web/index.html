<!DOCTYPE html><html><head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="masslive">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>masslive</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Mapbox GL JS v2.15.0 (avec fallback CDN si api.mapbox.com est bloqué) -->
  <script>
    // Statut de chargement Mapbox GL JS (utile pour diagnostiquer MAPBOXGL_MISSING).
    window.__MAPBOXGL_LOAD_STATUS__ = 'loading';

    (function() {
      const primary = {
        css: 'https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css',
        js: 'https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js',
        label: 'primary',
      };
      const fallback = {
        css: 'https://unpkg.com/mapbox-gl@2.15.0/dist/mapbox-gl.css',
        js: 'https://unpkg.com/mapbox-gl@2.15.0/dist/mapbox-gl.js',
        label: 'fallback',
      };

      function loadCss(href) {
        try {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          document.head.appendChild(link);
        } catch (_) {
          // ignore
        }
      }

      function loadJs(src, onload, onerror) {
        try {
          const s = document.createElement('script');
          s.src = src;
          s.async = false;
          s.onload = onload;
          s.onerror = onerror;
          document.head.appendChild(s);
        } catch (_) {
          if (onerror) onerror();
        }
      }

      function markLoaded(label) {
        window.__MAPBOXGL_LOAD_STATUS__ = 'loaded(' + label + ')';
      }

      function markError(label) {
        window.__MAPBOXGL_LOAD_STATUS__ = 'error(' + label + ')';
      }

      loadCss(primary.css);
      loadJs(
        primary.js,
        function() { markLoaded(primary.label); },
        function() {
          markError(primary.label);
          // Tentative fallback: utile si un bloqueur cible api.mapbox.com.
          loadCss(fallback.css);
          loadJs(
            fallback.js,
            function() { markLoaded(fallback.label); },
            function() { markError(fallback.label); }
          );
        }
      );
    })();
  </script>
  
  <script>
    // Token Mapbox injecté via --dart-define=MAPBOX_ACCESS_TOKEN=<ton_token> au moment du build
    // ou configuré dynamiquement via l'interface admin (SharedPreferences).
    // NE PAS mettre le token en dur ici : il serait versionné et public.
    window.__MAPBOX_TOKEN__ = "";

    // Style par défaut (ton style "box")
    window.__MAPBOX_STYLE__ = "mapbox://styles/mapbox/streets-v12";
  </script>

  <!-- Bridge JS pour Flutter -->
  <script src="mapbox_bridge.js"></script>

  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  
  
  
  
  
  
  <style id="splash-screen-style">
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      min-height: 100%;
      background-color: #ffffff;
      background-size: 100% 100%;
    }

    /* Assure que le conteneur Flutter occupe toujours toute la fenêtre */
    #flutter_view,
    flutter-view,
    flt-glass-pane {
      width: 100% !important;
      height: 100% !important;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    /* Loading spinner animation */
    .loader {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      height: 48px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF6FB1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    /* Mapbox GL JS: décale la barre de zoom sous le compas */
    .mapboxgl-ctrl-top-right .mapboxgl-ctrl-group + .mapboxgl-ctrl-group {
      margin-top: 10px;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.getElementById("splash-loader")?.remove();
      document.body.style.background = "transparent";
    }

    // Retire le loader dès que Flutter a rendu la première frame.
    window.addEventListener('flutter-first-frame', function () {
      removeSplashFromWeb();
    });
  </script>
</head>
<body>
  <!-- Splash natif blanc avec loader uniquement -->
  <div id="splash-loader" class="loader"></div>
  
  
  
  
  <script src="flutter_bootstrap.js" async=""></script>


</body></html>
